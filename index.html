<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        customGray: '#222222',
                        customYellow : '#FFDA0B',
                        customLightGray: '#D9D9D9'
                    },
                    spacing: {  
                        '18': '4.5rem', // 72px  
                    },
                }
            }
        }
    </script>

</head>
<body>
    <nav class="flex justify-between items-center px-12 py-5 ">
        
        <div class="logo text-customGray">
            <h1 class="text-5xl">KA.</h1>
        </div>

        <div class="links text-customGray ">
            <ul class="flex gap-4">
                <li class="p-4 cursor-pointer"><a href="#">Home</a></li>
                <li class="p-4 cursor-pointer"><a href="#">Services</a></li>
                <li class="p-4 cursor-pointer"><a href="#">Portfolios</a></li>
                <li class="p-4 cursor-pointer"><a href="#">Testimonials</a></li>
            </ul>
        </div>

        <div class="connect-btn text-customGray">
            <a class="px-16 py-3 bg-customYellow rounded-full font-semibold" href="#">Let's Talk.</a>
        </div>
    </nav>


    <section class="home flex justify-center items-center">
        <div class="home-content-container">
            <h1>HEY, I'M KAZIM, A CREATIVE <span class="custom-underline">UI/UX</span> DESIGNER AND DEVELOPER.</h1>

            <ul id="home-ul" class="flex gap-8 mt-8">
                <!--content will be added dynamically using index.js (to avoid creating three tags)-->
            </ul>

            <div class="home-btns mt-16 flex gap-12">
                <div class="connect-btn text-customGray">
                    <a class="px-16 py-3 border-4 border-customGray rounded-full font-semibold" href="#">Want to discuss ?</a>
                </div>
                <div class="connect-btn text-customGray">
                    <a class="px-16 py-3 bg-customYellow rounded-full font-semibold" href="#">Let's Talk.</a>
                </div>
            </div>
        </div>

        <div class="home-img">
            <div class="home-img-yellow-bg"></div>
            <img src="assets/home-image.png" alt="my-img">
        </div>
    </section>


    <section class="sliding-roll-container ">
        
        <div class="slide-div flex gap-8 mt-8 p-8">
      
            
        </div>

        <div class="slide-div flex gap-8 mt-8 p-8">
           
        </div>

    </section>

    <section class="services p-16">
        <div class="header text-center">
            <h1 class="text-6xl font-bold "><span class="custom-underline">services</span></h1>
            <h4 class="pt-2 font-semibold">Here are the services we are providing to you</h4>
        </div>

        <div class="services-content grid grid-cols-3 gap-12 mt-16">
            

        </div>

        <div class="footer mt-16 flex justify-center items-center">
            <div class="connect-btn text-customGray">
                <a class="px-16 py-3 bg-customYellow rounded-full font-semibold" href="#">View All</a>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
